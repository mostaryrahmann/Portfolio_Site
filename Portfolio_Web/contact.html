     <section>
        <div class="cotainer px-5">
            <div class="row row-cols-md-2">
                <div class="col col-12 col-md-6">
                    <form class="p-5">
                        <div class="mb-3">
                            <label for="username" class="form-label">Name</label>
                            <input type="text" class="form-control" id="username"
                                aria-describedby="nameHelp">
                            <div id="nameHelp" class="form-text">Enter Your Name.</div>
                        </div>
                        <div class="mb-3">
                            <label for="usercell" class="form-label">Phone Number</label>
                            <input type="number" class="form-control" id="usercell"
                                aria-describedby="numberHelp">
                            <div id="numberHelp" class="form-text">We'll never share your phone number with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="useremail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="useremail"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="usermessage" class="form-label">Message</label>
                            <input type="text" class="form-control" id="usermessage">
                        </div>
